trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: First
    displayName: First Stage
    jobs:
      - job: A
        displayName: Job A
        steps:
          - script: echo A
      - job: B
        displayName: Job B
        dependsOn: A
        steps:
          - script: echo B
  - stage: Second
    jobs:
      - job: C
        displayName: Job C
        steps:
          - script: echo C
      - job: D 
        displayName: Job D
        dependsOn: C
        steps:
          - script: echo D
